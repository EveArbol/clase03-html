<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- 
        label -> nombre del campo
        input -> campo que va a tomr los datos
     -->
     <h1>Clase de Formularios</h1>
     <form action="" method="post">
       
        <ul>
            <p>
            <li>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombreUsuario" placeholder="Lua" required>
            </li>
         </p>
        </p>
            <li>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellidoUsuario" placeholder="Arboleda" >
            </li>
        </p>
        <p>
            <li>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="emailUsuario" placeholder="luaarb@gmail.com">
            </li>
        </p>
        <p>
            <li>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="8 caracteres alfanúmericos">
            </li>
        </p>

                <p>
                <li>
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edadUsuario">
                </li>
            </p>
            
            <p>
                <li>
                    <label for="calendario">Fecha de Nacimiento:</label>
                    <input type="date" id="calendario" name="nacimientoUsuario">
                </li>
            </p>

            <p>
                <li>
                    <label for="file">Cargar archivo:</label>
                    <input type="file" id="file" name="archivoUsuario">
                </li>
            </p>
        
            <li>
            <!-- Lista desplegable -->
            <label for="turno">Elige el turno que deseas:</label>

            <select name="turnoUsuario" id="turno">
                <option value="tm">Mañana</option>
                <option value="tt">Tarde</option>
                <option value="tn">Noche</option>
            </select>
            </li>

            <li>
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="checkHtml" value="html">
                
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="checkCss" value="css">

                <label for="js">JavaScript</label>
                <input type="checkbox" id="js" name="checkJS" value="js">
            </li>
            <li>
                <label>¿Aceptas nuestros terminos y condiciones?
                    <input type="radio" name="terminos-condiciones" value="S"> Si
                    <input type="radio" name="terminos-condiciones" value="N"> No
            </label>
            </li>

            
            </ul>
            <p>
                <button type="submit">Enviar Datos</button>
            </p>
        </form>

    
</body>
</html>
